<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.css" />
<script src="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.js"></script>

        <title>PowerGrow</title>
    <style>

        	@font-face {
			font-family: BYekan;
  			font-style: normal;
  			font-weight: normal;
  			src: url("/static/fonts/BYekan.eot");/* IE9 Compat Modes */
			src: url("/static/fonts/BYekan.woff") format('woff'),
        		 url("/static/fonts/BYekan.woff") format('woff2'), /* Super Modern Browsers */
        		 url("/static/fonts/BYekan.ttf")  format('truetype') /* Safari, Android, iOS */
		}
        * {
            box-sizing: border-box
        }
        img {
            vertical-align: middle;
        }

h2 {
	text-align: center;
	color: #277582;
	padding: 20px;
}
label {
	color: black;
	font-size: 17px;
}

span {
	font-size: 8px;
}
a {
	margin-right: 150px;
	text-align: center;
	font-size: 8px;
}
.formContainer {
    width: 30%;
    direction: rtl;
	left: 0;
    margin-top: 12vh;
    margin-left: 20vh;
	position: absolute;
}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: transparent;
  background: lightgray;
  box-sizing: border-box;
}

button {
  background-color: #000000;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}


.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
    font-weight: bold;
}

img.avatar {
    width: 60px;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span {
     display: block;
     float: none;
  }
}
</style>

</head>

<body>

<a href="{% url 'user:forget' %}"  style="font-size: 22px ; position: absolute ; margin-top: 30px ; margin-left: 40px ; cursor: pointer">بازگشت</a>

<div class="formContainer">

    <form id="changePassForm">
  <div class="imgcontainer" style="direction: ltr">
    <img src="/media/{{  about.logo }}" alt="PowerGrow" class="avatar">
      PowerGrow
  </div>

  <div class="container">
    <label for="password"><b>رمز عبور</b>
    <input id="pass1" type="password" placeholder="پسورد" name="password" required>
        </label>

    <label for="password"><b>تایید رمز عبور</b>
    <input id="pass2" type="password" placeholder="تایید پسورد" name="password" required>
        </label>

    <button type="submit" style="margin-top: 30px">ورود</button>

            <h5 id="error" style="margin-top: 30px ; position: absolute ; color: red ; margin-right: 130px"></h5>

  </div>
</form>

</div>

<img src="/static/images/otp.jpg" style="width: 50% ; right: 0; position: absolute ; height: 100%" alt="">

</body>


<script>

    const changePassForm = document.getElementById('changePassForm');
    const pass1 = document.getElementById('pass1');
    const pass2 = document.getElementById('pass2');
    const number = {{ number }};



    changePassForm.addEventListener("submit", async function (event) {
    event.preventDefault();
    if (pass1.value===pass2.value){
        const param = {'password' : pass1.value.toString()};
    const response = await fetch('../api/'+number+'/', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(param)
    });
    if (response.status===200){
        window.location.assign("{% url "user:login" %}")
    }else {
            document.getElementById('error').innerHTML = "رمز عبور کوتاه یا ضعیف است"
    }
    }
    else
        {
            document.getElementById('error').innerHTML = "پسورد ها یکسان نیستند"
        }
});

</script>

</html>
