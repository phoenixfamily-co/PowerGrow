    <style>

        	@font-face {
			font-family: BYekan;

  			font-weight: normal;
  			src: url("/static/fonts/BYekan.eot");/* IE9 Compat Modes */

		}
        * {
            box-sizing: border-box
        }

            vertical-align: middle;
        }

h2 {
	text-align: center;
	color: #277582;
	padding: 20px;
}

	color: black;
	font-size: 17px;
}

span {
	font-size: 8px;
}

	margin-right: 150px;
	text-align: center;

}

    width: 30%;
    direction: rtl;
	left: 0;
    margin-top: -10px;
    margin-left: 20vh;
	position: absolute;
}
input[type=text], input[type=password] {
  width: 100%;

  background-color: #2196f3;

  text-align: center;

  float: right;

<body>

<a href="{% url 'user:login' %}" style="font-size: 22px ; position: absolute ; margin-top: 25px ; margin-left: 40px ; cursor: pointer">بازگشت</a>

<div class="formContainer">

    <div class="imgcontainer" style="direction: ltr">
    <img src="/media/{{  about.logo }}" alt="" class="avatar">
      PowerGrow
  </div>

    <form id="registerForm">

  <div class="container">

      <label for="name"><b>نام نام خانوادگی</b>
    <input id="name" type="text" placeholder="نام نام خانوادگی" name="name" required>
        </label>

    <label for="number"><b>شماره موبایل</b>
    <input id="number" type="text" placeholder="9123456789" name="number" required maxlength="10">
        </label>

      <label for="birthdate"><b>تاریخ تولد</b>
    <input id="birthdate" data-jdp type="text" placeholder="1381/08/15" name="birthdate" required>
        </label>

    <label for="password"><b>رمز عبور</b>
    <input id="pass1" type="password" placeholder="پسورد" name="password" required>
        </label>
      <label for="password"><b>تایید رمز عبور</b>
    <input id="pass2" type="password" placeholder="تایید پسورد" name="password" required>
        </label>
      <label for="gender" style="margin-right: 20px; margin-top:75px ; position: absolute ; right: 0 "><b>جنسیت</b>
          <input id="man" type="radio" checked="checked" name="gender" value='آقا'>
          آقا

          <input id="woman" type="radio" checked="checked" name="gender" value='خانم'>
          خانم
        </label>
    <button type="submit">ثبت نام</button>

  </div>

</form>

</div>

<img src="/static/images/register.jpg" style="width: 50% ; right: 0; position: absolute ; height: 100%" alt="">

</body>

<script>

      jalaliDatepicker.startWatch({
        time: false,
    });


    const registerForm = document.getElementById('registerForm');
    const name = document.getElementById('name');
    const username = document.getElementById('number');
    const birthdate = document.getElementById('birthdate');
    const pass1 = document.getElementById('pass1');
    const pass2 = document.getElementById('pass2');
    let man = document.getElementById("man");
    let gender

    registerForm.addEventListener("submit", async function (event) {
    event.preventDefault();
    if (pass1.value===pass2.value){

        if (man.checked){
            gender = "man"
        }else {
            gender = "women"
        }

     const param = {
         "number": `+98${username.value}`,
         "password": pass1.value,
         "name": name.value,
         "birthdate": birthdate.value,
         "gender": gender,
        }

    const response = await fetch('api/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(param)
    });
    if (response.status===201){
        window.location.assign(('../verification/'+'+98'+username.value+'/').toString())
    }else {
        alert("نام کاربری قبلا ثبت نام شده است")
    }
    }
    else
        {
            alert("پسورد ها یکسان نیستند")
        }
});

</script>

</html>
