{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>

           @font-face {
            font-family: BYekan;
            font-style: normal;
            font-weight: normal;
            src: url("/static/fonts/BYekan.eot");/* IE9 Compat Modes */
            src: url("/static/fonts/BYekan.woff") format('woff'),
            url("/static/fonts/BYekan.woff") format('woff2'), /* Super Modern Browsers */ url("../../static/fonts/BYekan.ttf") format('truetype') /* Safari, Android, iOS */
        }

             * {
            box-sizing: border-box
        }

           .logoHolder {
               width: 50px;
               position: absolute;
               left: 0;
               right: 0;
               margin-right: 55%;
               margin-top: 1%;
               z-index: 10 !important;
               direction: ltr;

        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: absolute;
            direction: ltr

        }

        .typography {
            position: absolute;
            margin-left: 60px;
            margin-top: 20%;
            color: white;
            font-size: 20px

        }
           html {
               min-height: 100%;
               position: relative;
               font-family: BYekan, serif !important;
           }

           body {
               direction: rtl;
               background: #282a36;

           }

           .navbar.navbar-dark.bg-dark li a{
            color: #fff;
        }

          .navbar.navbar-dark.bg-dark a:hover{
              color: grey;
        }

       .nav.navbar-nav li a {
           color: #fff;
           text-decoration: none;
       }

        .nav.navbar-nav a:hover {
            color: grey;
        }

        .nav-pills > li > a.active {
            background-color: #E16539 !important;
        }

           .wrimagecard {
               margin-top: 0;
               margin-bottom: 1.5rem;
               text-align: left;
               position: relative;
               background: #fff;
               box-shadow: 12px 15px 20px 0 rgba(46, 61, 73, 0.15);
               border-radius: 4px;
               transition: all 0.3s ease;
           }
            .wrimagecard .fa{
                position: relative;
                font-size: 70px;
            }
            .wrimagecard-topimage_header {
                padding: 20px;
            }
            a.wrimagecard:hover, .wrimagecard-topimage:hover {
                box-shadow: 2px 4px 8px 0 rgba(46,61,73,0.2);
            }
            .wrimagecard-topimage a {
                width: 100%;
                height: 100%;
                display: block;
            }
            .wrimagecard-topimage_title {
                height: 80px;
                padding: 20px 24px 0.75rem;
                position: relative;
            }
            .wrimagecard-topimage a {
                border-bottom: none;
                text-decoration: none;
                color: #525c65;
                transition: color 0.3s ease;
            }




    </style>
    <title>PowerGrow</title>
</head>

</ul>

  <ul class="nav nav-pills navbar-left">

        <li><a style="color: black ; width: 100% ; text-align: center" class="dropdown-item" href="javascript:logout()">خروج</a></li>
    </ul>
  </li>
    </ul>
  </div>
</nav>
