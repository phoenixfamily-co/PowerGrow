<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

     body, html {
            height: auto;
            position: relative;
            font-family: BYekan, serif !important;
        }
     .site{
  display:grid;
  grid-template-columns:2fr 1fr;
  grid-template-areas:"header header"
                      "title sidebar"
                      "main sidebar"
                      "footer footer";
  grid-gap:10px; margin:20px ; padding:10px;
}
.site > *{padding:30px; color:#fff; font-size:20px;}
.mastheader{background:#b46ae3; grid-area:header; cursor: pointer}
.page-title{background:#51a7fa; grid-area:title; cursor: pointer}
.main-content{
    grid-area:main;
    min-height:500px;
    display: inline-flex;
    padding: 0;
}
.sidebar{grid-area:sidebar;padding: 0 ; margin-right: 5%}
.footer{background:#0265c0; grid-area:footer;cursor: pointer}


 .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }

  .popup-content {
            background-color: white;
            height: 250px;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 85vh;
            font-weight: bolder;
        }

        .popup-content button {
            display: block;
            margin: 0 auto;
        }

        .show {
            display: block;
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }



    </style>
    <title>PowerGrow</title>
</head>
<body>

<div class="site">
  <header class="mastheader" onclick="window.open('https://powergrow.net/home/api/slider/','_blank')"> بنر ها</header>
  <h1 class="page-title" onclick="window.open('https://powergrow.net/seo/api/news/','_blank')">اطلاعیه ها</h1>
  <main class="main-content">

        <div style="background: #d7d727 ; padding-top: 20px ; padding-left: 20px  ; height: 92% ; width: 47% ">
            کاربر ها
        </div>

      <div style="background: #ffbe98 ;padding-top: 20px ; padding-left: 20px ; height: 92%; width: 47% ; margin-left: 3% ; cursor: pointer" onclick="location.assign('/user/profile/manager')">
          پروفایل من
      </div>

  </main>
  <aside class="sidebar">
      <div id="course" style="background: #f49018 ; padding-top: 20px ; padding-left: 20px  ; height: 45% ; width: 100% ; margin-top: 3% ; cursor: pointer">
          دوره ها
      </div>

      <div style="background: #ff0c0c ;padding-top: 20px ; padding-left: 20px ; height: 40%; margin-top: 5% ; width: 100%">
          رزرو ها
      </div>

  </aside>
  <footer class="footer" onclick="window.open('https://powergrow.net/about/api/','_blank')">درباره ما</footer>
</div>

<div id="myPopup" class="popup">
    <div class="popup-content" style="direction: rtl">

        <div style="height: 250px ; width: 250px ; background: red ; position: absolute">

        </div>

        <div style="height: 250px ; width: 250px ; background: red ; position: absolute ; margin-right: 15% ">

        </div>

        <div style="height: 250px ; width: 250px ; background: red ; position:absolute; margin-right: 30%">

        </div>


    </div>
</div>


</body>


<script>

    let course = document.getElementById("course")

    course.addEventListener("click",function () {
        show()
    })

    function show() {
  let popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
      window.addEventListener("click", function (event) {
        if (event.target === myPopup) {
            myPopup.classList.remove("show");
        }
    });

</script>

</html>
