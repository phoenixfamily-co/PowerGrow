{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>

           @font-face {
            font-family: BYekan;
            font-style: normal;
            font-weight: normal;
            src: url("/static/fonts/BYekan.eot");/* IE9 Compat Modes */
            src: url("/static/fonts/BYekan.woff") format('woff'),
            url("/static/fonts/BYekan.woff") format('woff2'), /* Super Modern Browsers */ url("../../static/fonts/BYekan.ttf") format('truetype') /* Safari, Android, iOS */
        }

             * {
            box-sizing: border-box
        }

           .logoHolder {
               width: 50px;
               position: absolute;
               left: 0;
               right: 0;
               margin-right: 55%;
               margin-top: 1%;
               z-index: 10 !important;
               direction: ltr;

        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: absolute;
            direction: ltr

        }

        .typography {
            position: absolute;
            margin-left: 60px;
            margin-top: 20%;
            color: white;
            font-size: 20px

        }
           html {
               min-height: 100%;
               position: relative;
               font-family: BYekan, serif !important;
           }

           body {
               direction: rtl;
               background: #282a36;

           }

           .navbar.navbar-dark.bg-dark li a{
            color: #fff;
        }

          .navbar.navbar-dark.bg-dark a:hover{
              color: grey;
        }

       .nav.navbar-nav li a {
           color: #fff;
           text-decoration: none;
       }

        .nav.navbar-nav a:hover {
            color: grey;
        }

        .nav-pills > li > a.active {
            background-color: #E16539 !important;
        }


         .fa.fa-times{
              color:  red;
             cursor: pointer
           }

         ul {
            list-style-type: none;
        }

         .month {
            width: 100%;
            height: 25%;
            float: right;
            background: #e4633a;
            text-align: center;
        }

        .month ul {
            margin: 0;
            padding: 0;
        }

        .month ul li {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .month .prev {
            float: right;
            margin-top: 20px;
            cursor: pointer;
        }

        .month .next {
            float: left;
            margin-top: 20px;
            cursor: pointer;
        }

        .weekdays {
            margin: 0;
            padding: 5px 0;
            background-color: #ddd;
            direction: rtl;
            border-top-left-radius: 1rem
        }

        .weekdays li {
          display: inline-block;
          width: 12.6%;
          color: #666;
          text-align: center;
        }

        .days {
            padding: 5px 0;
            margin: 0;
            direction: rtl;
            border-bottom-left-radius: 20px;
        }

        .days li {
            list-style-type: none;
            display: inline-block;
            width: 13.3%;
            text-align: center;
            margin-bottom: 1px;
            font-size:16px;
            color: #000000;
            cursor: pointer;
        }
        .activeButton {
            border-radius: 50px;
            background: #1a5bbc;
            color: white !important
        }

         .holidayButton {
            border-radius: 50px;
            color: #ff0c0c !important;
             cursor: pointer;
        }

         .disActiveButton{

             cursor: none;
             pointer-events: none;
             opacity:0.6;
         }


         .times {
             padding: 10px 0;
             margin-right: 15px;
             line-height: 50px;
         }

        .simpleTime {
            height: 60px;
            text-align: center;
            font-size:16px;
            color: #000000;
            line-height: 60px;
            vertical-align: center;
            background: #afb6b6;
            cursor: pointer;
        }

        .selectedTime{
            height: 60px;
            text-align: center;
            font-size:16px;
            vertical-align: center;
            line-height: 60px;
            color: white !important;
            background: #1a5bbc !important;
            cursor: none;
            pointer-events: none;
        }


        .reservedTime{
            height: 60px;
            text-align: center;
            font-size:16px;
            color: white !important;
            vertical-align: center;
            line-height: 60px;
            background: #ff0c0c !important;
            cursor: none;
            pointer-events: none;
        }

        .date-picker{
            background: #FFFFFF ;
            width: 100%;
            height: 300px;
        }

         .show {
            display: block;
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }



    </style>
    <title>PowerGrow</title>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid" style="vertical-align: center">
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href='{% url 'calendar:create_day' %}'>اضافه کردن</a>
  </li>
</ul>

  <ul class="nav nav-pills navbar-left">
      <li class="nav-item">
    <a class="nav-link" aria-current="page" href='javascript: history.go(-1)'>برگشت</a>
  </li>
    </ul>
  </div>
</nav>

<div class="logoHolder">

    <img alt="" src="/media/{{ about.logo }}" class="logo">
    <div class="typography">PowerGrow</div>

</div>


<table class="table" style="color: white ; margin-top: 100px">
  <thead>
    <tr>
      <th scope="col">#</th>
        <th scope="col"> </th>
      <th scope="col">ماه</th>
        <th scope="col">روز ماه</th>
        <th scope="col">روز هفته</th>
        <th scope="col">تعطیلات</th>
        <th scope="col">توضیحات</th>


    </tr>
  </thead>
  <tbody>
  {% for x in day %}
    <tr>
      <th scope="row">{{ x.id }}</th>
        <th onclick="window.open('{% url 'calendar:day_delete' x.id %}')"><i class="fa fa-times" aria-hidden="true"></i></th>
        <td>{{ x.month.name }}</td>
        <td>{{ x.number }}</td>
        <td>{{ x.name }}</td>
        <td onclick="window.open('{% url 'calendar:description' x.id %}')" style="cursor: pointer ; text-decoration: underline">{{ x.holiday}}</td>
        <td onclick="window.open('{% url 'calendar:description' x.id %}')" style="cursor: pointer ; text-decoration: underline">{{ x.description}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>


</body>

</html>
