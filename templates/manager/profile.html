<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.css"/>
    <script src="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.js"></script>

    <style>

        @font-face {
            font-family: BYekan;
            font-style: normal;
            font-weight: normal;
            src: url("../../static/fonts/BYekan.eot");/* IE9 Compat Modes */
            src: url("../../static/fonts/BYekan.woff") format('woff'),
            url("../../static/fonts/BYekan.woff") format('woff2'), /* Super Modern Browsers */ url("../../static/fonts/BYekan.ttf") format('truetype') /* Safari, Android, iOS */
        }

        body {
            background-color: grey;
        }

        .logoHolder{
			width: 100%;
            display: inline;
    		z-index: 10!important;
		}

		.logo{
			width: 50px;
			height: 50px;
			border-radius: 25px;
            float: left;
            margin-left: 30%;
			direction: ltr

		}

		.typography{
			color: black;
            margin-right: 25%;
            padding-top: 10px;
            margin-top: 5%;
			font-size: 20px

		}


        .formContainer {
            width: 68%;
            left: 0;
            margin: 1%;
            border-radius: 25px;
            height: 110vh;
            background-color: white;
            position: absolute;
        }

        .menuContainer {
            width: 30%;
            height: 115vh;
            direction: rtl;
            right: 0;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            background-color: white;
            position: absolute;
        }

        img.avatar {
            width: 60px;
            margin-bottom: 100px;
            border-radius: 50%;
        }

        .textMenu {
            margin-bottom: 20px;
            font-size: 25px;
            cursor: pointer;
        }

        .exitText {
            margin-top: 200px;
            font-size: 25px;
            cursor: pointer;
        }


        .personalData {
            margin: 16px 16px 0 0;
            font-size: x-large;
        }

        .home {
            margin: 16px 16px 16px 32px;
            font-size: x-large;
            width: 100%;
            position: relative;
        }

        .solid {
            border-top: 2px solid black;
            margin: 24px 16px 16px;
        }

        .birthday {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 0 0 16px;
            float: left;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .name {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 16px 0 16px;
            float: right;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .phoneNumber {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 16px 16px 0;
            float: right;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .email {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 16px 16px 16px;
            float: left;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .fixPhoneNumber {
            width: 45%;
            padding: 12px 20px;
            margin: 0 0 16px 30px;
            float: left;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .postCode {
            width: 45%;
            padding: 12px 20px;
            margin: 0 16px 16px 0;
            float: right;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }


        .address {
            width: 95%;
            padding: 12px 20px;
            margin: 8px 16px 8px 16px;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

       .list {
            list-style-type: none;
           margin-top: 10%;
            color: black;
        }

       .card-button{
			position: absolute ;
            cursor: pointer;
           left: 0;
            height: 40px ;
            width: 100px;
           margin-top: 15px;
           margin-left: 20px;
            background: #598ddd;
            border-color: transparent ;
            color: white
		}


    </style>
    <title>PowerGrow</title>
</head>
<body>

<div class="formContainer">


    <button class="card-button">
        ثبت
    </button>

    <h3 class="personalData" >اطلاعات شناسنامه</h3>

    <hr class="solid">

    <\input type="text" placeholder="تاریخ تولد" class="birthday"/>
    <input type="text" placeholder="نام و نام خانوادگی" class="name"/>
    <input type="text" placeholder="ایمیل" class="email"/>
    <input type="text" placeholder="شماره موبایل" class="phoneNumber"/>

        <h3 class="personalData" >اطلاعات محل سکونت</h3>


    <hr class="solid">

    <input type="text" placeholder="آدرس" class="address"/>
    <input type="text" placeholder="کد پستی" class="postCode"/>
    <input type="text" placeholder="تلفن ثابت" class="fixPhoneNumber"/>

    <h3 class="personalData" >اطلاعات حساب بانکی</h3>

    <hr class="solid">

    <input type="text" placeholder="شماره حساب" class="postCode"/>
    <input type="text" placeholder="شماره شبا" class="fixPhoneNumber"/>

        <h3 class="personalData" >اطلاعات امنیتی</h3>

    <hr class="solid">

    <input type="text" placeholder="رمز عبور جدید" class="postCode"/>
    <input type="text" placeholder="تکرار رمز عبور جدید" class="fixPhoneNumber"/>

</div>


<div class="menuContainer">

    <div class="logoHolder">

			 <img alt="" src="/media/{{ about.logo}}" class="logo">
	  		<div class="typography">PowerGrow</div>

		</div>

    <ol class="list">
        <li class="textMenu"><strong>داشبورد</strong></li>
        <li class="textMenu"><strong>دوره های من</strong></li>
        <li class="textMenu"><strong>دوره های من</strong></li>
        <li class="textMenu"><strong>پروفایل من</strong></li>
        <li class="exitText" onclick="window.location.replace({% url 'user:login'  %})" style="margin-top: 50vh"><strong>خروج</strong></li>

    </ol>

</div>
</body>
</html>
