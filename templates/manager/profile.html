<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.css"/>
    <script src="https://static.neshan.org/sdk/mapboxgl/v1.13.2/neshan-sdk/v1.0.8/index.js"></script>

    <style>

        @font-face {
            font-family: BYekan;
            font-style: normal;
            font-weight: normal;
            src: url("/static/fonts/BYekan.eot");/* IE9 Compat Modes */
            src: url("/static/fonts/BYekan.woff") format('woff'),
            url("/static/fonts/BYekan.woff") format('woff2'), /* Super Modern Browsers */ url("../../static/fonts/BYekan.ttf") format('truetype') /* Safari, Android, iOS */
        }

        body {
            background-color: #ffffff;
            position: relative;
        }


        .personalData {
            margin: 150px 16px 0 0;
            font-size: x-large;
        }


        .solid {
            border-top: 2px solid black;
            margin: 24px 16px 16px;
        }

        .birthday {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 0 0 16px;
            float: left;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .name {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 16px 0 16px;
            float: right;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .phoneNumber {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 16px 16px 0;
            float: right;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .email {
            width: 45%;
            padding: 12px 20px;
            margin: 8px 16px 16px 16px;
            float: left;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .fixPhoneNumber {
            width: 46%;
            padding: 12px 20px;
            margin-left: 2%;
            float: left;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }

        .postCode {
            width: 45%;
            padding: 12px 20px;
            margin: 0 16px 16px 0;
            float: right;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }


        .address {
            width: 97%;
            padding: 12px 20px;
            margin: 8px 16px 8px 20px;
            display: inline-block;
            border: transparent;
            background: lightgray;
            box-sizing: border-box;
        }


       .card-button{
			position: absolute ;
            cursor: pointer;
           left: 0;
            height: 40px ;
            width: 100px;
           margin-top: 5px;
           margin-left: 15px;
            background: #598ddd;
            border-color: transparent ;
            color: white
		}


    </style>
    <title>PowerGrow</title>
</head>
<body>

    <button class="card-button">
        ثبت
    </button>

    <h3 style="margin-right: 20px">اطلاعات شناسنامه</h3>

    <hr class="solid">

    <label>
        <input type="text" placeholder="تاریخ تولد" class="birthday" value="{{ user.birthdate }}"/>
    </label>
    <label>
        <input type="text" placeholder="نام و نام خانوادگی" class="name" value="{{ user.name }}"/>
    </label>
    <label>
        <input type="text" placeholder="ایمیل" class="email" value="{{ user.email }}"/>
    </label>
    <label>
        <input type="text" placeholder="شماره موبایل" class="phoneNumber" value="{{ user.number }}"/>
    </label>

    <h3 style="margin-top: 150px; margin-right: 20px">اطلاعات محل سکونت</h3>


    <hr class="solid">

    <input type="text" placeholder="آدرس" class="address"/>
    <input type="text" placeholder="کد پستی" class="postCode"/>
    <input type="text" placeholder="تلفن ثابت" class="fixPhoneNumber"/>

    <h3 style="margin-top: 70px; margin-right: 20px" >اطلاعات حساب بانکی</h3>

    <hr class="solid">

    <input type="text" placeholder="شماره حساب" class="postCode"/>
    <input type="text" placeholder="شماره شبا" class="fixPhoneNumber"/>

        <h3 style="margin-top: 80px; margin-right: 20px" >اطلاعات امنیتی</h3>

    <hr class="solid">

    <input type="text" placeholder="رمز عبور جدید" class="postCode"/>
    <input type="text" placeholder="تکرار رمز عبور جدید" class="fixPhoneNumber"/>

</body>
</html>
