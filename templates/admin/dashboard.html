{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/cf09389368.js" crossorigin="anonymous"></script>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

        <title>پنل ادمین</title>


    <style>

           @font-face {
            font-family: BYekan;
            font-style: normal;
            font-weight: normal;
            src: url("/static/fonts/BYekan.eot");/* IE9 Compat Modes */
            src: url("/static/fonts/BYekan.woff") format('woff'),
            url("/static/fonts/BYekan.woff") format('woff2'), /* Super Modern Browsers */ url("../../static/fonts/BYekan.ttf") format('truetype') /* Safari, Android, iOS */
        }

           html, body {
               margin: 0;
               padding: 0;
               overflow-x: hidden;
               background: #312f2e;
               font-family: BYekan, serif !important;
           }



        .logoHolder {
            width: 100%;
            position: absolute;
            margin-top: 20px;
            left: 0;
            display: flex;
            z-index: 10 !important;
            direction: ltr;
            align-items: center;
            justify-content: center;

        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 25px;

        }

        .typography {
            color: white;
            font-size: 20px;
            margin-left: 10px;

        }

           .wrimagecard {
               margin-top: 0;
               margin-bottom: 1.5rem;
               text-align: left;
               position: relative;
               background: #f7f0e8;
               box-shadow: 12px 15px 20px 0 rgba(46, 61, 73, 0.15);
               border-radius: 4px;
               transition: all 0.3s ease;
           }
            .wrimagecard .fa{
                position: relative;
                font-size: 70px;
            }
            .wrimagecard-topimage_header {
                padding: 20px;
            }
            a.wrimagecard:hover, .wrimagecard-topimage:hover {
                box-shadow: 2px 4px 8px 0 rgba(46,61,73,0.2);
            }
            .wrimagecard-topimage a {
                width: 100%;
                height: 100%;
                display: block;
            }
            .wrimagecard-topimage_title {
                height: 80px;
                padding: 20px 24px 0.75rem;
                position: relative;
            }
            .wrimagecard-topimage a {
                border-bottom: none;
                text-decoration: none;
                color: #525c65;
                transition: color 0.3s ease;
            }

    </style>

</head>

<body>

<div class="logoHolder">

    <img alt="" src="/media/{{ about.logo }}" class="logo">
    <div class="typography">PowerGrow</div>

</div>

<div class="container-fluid" style="margin-top: 100px" >
	<div class="row">
        <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
           <a href="{% url 'product:admin_sports'  %}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(213, 15, 37, 0.1) ; text-align: center; ">
              <i class="fa fa-futbol-o" aria-hidden="true" style="display: inline-block ; color: rgba(213, 15, 37, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">ورزش ها</h4>
          </div>
           </a>
      </div>
</div>
	<div class="col-md-3 col-sm-4">
	<div class="wrimagecard wrimagecard-topimage">
          <a href="{% url 'product:admin_courses'  %}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(119, 178, 88, 0.1) ; text-align: center; ">
              <i class="fa fa-superpowers" aria-hidden="true" style="display: inline-block ; color: rgba(119, 178, 88, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">دوره ها</h4>
          </div>
        </a>
      </div>
      </div>
        <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
            <a href="{% url 'product:admin_sessions'  %}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(121, 90, 71, 0.1) ; text-align: center; ">
              <i class="fa fa-hourglass" aria-hidden="true" style="display: inline-block ; color: rgba(121, 90, 71, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">جلسه ها</h4>
          </div>
        </a>
      </div>
	</div>
        	<div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
          <a href="{% url 'product:admin_days'  %}">
          <div class="wrimagecard-topimage_header" style="background-color: rgba(130, 93, 9, 0.1) ; text-align: center; ">
              <i class="fa fa-thermometer-three-quarters" aria-hidden="true" style="display: inline-block ; color: rgba(130, 93, 9, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">روز ها</h4>
          </div>
        </a>
      </div>
	</div>
        <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
           <a href="{% url 'reservation:gym_view'%}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(51, 105, 232, 0.1) ; text-align: center; ">
              <i class="fa fa-fort-awesome" aria-hidden="true" style="display: inline-block ; color: rgba(51, 105, 232, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">سالن ها</h4>
          </div>
           </a>
      </div>
	</div>
        <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
             <a href="{% url 'calendar:price' %}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(250, 188, 9, 0.1) ; text-align: center; ">
              <i class="fa fa fa-usd" aria-hidden="true" style="display: inline-block ; color: rgba(250, 188, 9, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">قیمت گذاری</h4>
          </div>
           </a>
      </div>
	</div>
    <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
          <a href="{% url 'reservation:reserve_view'%}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(119, 178, 88, 0.1) ; text-align: center; ">
              <i class="fa fa-calendar-check-o" aria-hidden="true" style="display: inline-block ; color: rgba(119, 178, 88, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">رزرو ها</h4>
          </div>
        </a>
      </div>
    </div>
         <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
             <a href="{% url 'user:admin_users_view' %}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(250, 188, 9, 0.1) ; text-align: center; ">
              <i class="fa fa-users" aria-hidden="true" style="display: inline-block"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">کاربر ها</h4>
          </div>
           </a>
      </div>
	</div>
         <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
             <a href="{% url 'calendar:calendar' %}">
          <div class="wrimagecard-topimage_header" style="background-color:rgba(119, 178, 88, 0.1) ; text-align: center; ">
              <i class="fa fa-calendar" aria-hidden="true" style="display: inline-block ; color: rgba(119, 178, 88, 0.9)"></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">تقویم</h4>
          </div>
           </a>
      </div>
         </div>
              <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
             <a href='{% url 'seo:admin_news_view' %}'>
          <div class="wrimagecard-topimage_header" style="background-color:rgba(213, 15, 37, 0.1); text-align: center; ">
              <i class="fa fa-edge" aria-hidden="true" style="display: inline-block ; color:rgba(213, 15, 37, 0.9)"></i>
              {% if unread_news_count > 0 %}
                  <span class="badge badge-danger" style="position: absolute; top: 10px; right: 10px;color: red; font-size: 18px">جدید</span>
              {% endif %}
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">اطلاعیه ها</h4>
          </div>
           </a>
      </div>
	</div>

           <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
             <a href='{% url 'home:home' %}'>
          <div class="wrimagecard-topimage_header" style="background-color:rgba(225,101,57,0.1) ; text-align: center; ">
              <i class="fa fa-solid fa-house " aria-hidden="true" style="display: inline-block ; color: rgba(225,101,57,0.9) "></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">صفحه اصلی</h4>
          </div>
           </a>
      </div>
	</div>
          <div class="col-md-3 col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
             <a href='{% url 'user:logout_api' %}'>
          <div class="wrimagecard-topimage_header" style="background-color:rgba(121,71,71,0.1) ; text-align: center; ">
              <i class="fa fa-solid fa-right-from-bracket" aria-hidden="true" style="display: inline-block ; color: rgba(121,71,71,0.9) "></i>
          </div>
          <div class="wrimagecard-topimage_title" style="text-align: center">
            <h4 style="display: inline-block">خروج</h4>
          </div>
           </a>
      </div>
	</div>
</div>
</div>

</body>

</html>
